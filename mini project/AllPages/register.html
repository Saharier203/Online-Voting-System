<html>
    <head>
<title>
    Online Voting System - Registration
</title>
    </head>
    <body>
        <H1> Online Voting System</H1>
        <hr>
        <h3>Registration</h3>
        <form action="#">
            <input type="text" name="name" placeholder="Enter Name">
            <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
            <input type="text" name="address" placeholder="Enter Address">
            <input type="password" name="password" placeholder="Enter password"><br><br>
            <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
            Upload Photo :<input type="file" name="Photo"><br><br>
            Select Role : <select name="Role"><br><br>
                <option value="1">Vector</option>
                <option value="2">Group</option>

            </select><br><br>
            <button>Register</button><br><br>
            <a href="#">Already have an account?</a>
        </form>
    </body>
</html>
